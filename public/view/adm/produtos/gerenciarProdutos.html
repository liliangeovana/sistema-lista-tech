<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Produtos</title>
    <link rel="stylesheet" href="../../../style.css">
</head>
<body class="font-serif bg-gray-50">

    <div class="bg-blue-900 flex justify-between items-center w-full p-2">
        <p class="ml-4 text-white uppercase font-semibold"><a href="../admHome.html">Cantina Tech</a></p>
        <button class="mr-4 bg-green-700 hover:bg-green-600 p-2 w-20 rounded-lg text-white font-semibold" id="logoutButton">Sair</button>
    </div>

    <section class="m-4">
        <!--Pesquisa-->
        <input class="w-full p-1 border border-gray-700" type="text" id="searchInput" placeholder="Pesquisar">

        <!-- Seleção de classificação de produto -->
        <div class="flex flex-row gap-x-4 mt-4">
            <p>Filtrar:</p>
            <select class="border border-gray-700" id="selectFiltroClassificao">
                <option value="Estivas">Estivas</option>
                <option value="Proteína">Proteína</option>
                <option value="Hortifruti">Hortifruti</option>
            </select>
        </div>

        <div class="mt-4">
            <a href="./cadastrarProdutos.html">
            <button class="bg-green-700 hover:bg-green-600 p-2 rounded-lg text-white">Cadastrar novo produto</button></a>
        </div>

    </section>

    <section class="bg-slate-100 mx-4 mt-8">
        

<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left border border-gray-400 rtl:text-right">
        <thead class="text-xs uppercase text-center bg-gray-300 sticky top-0">
            <tr>
                <!--TIPO PRODUTO-->
                <th id="tipoProduto" scope="colgroup" colspan="5" class="py-3 border-b border-gray-400">Proteína</th>
            </tr>
            <tr>
                <th scope="col" class="py-2 px-3 border border-gray-400">
                    Nº
                </th>
                <th scope="col" class="px-3 border border-gray-400">
                    Gênero
                </th>
                <th scope="col" class="px-3 border border-gray-400">
                    Marca
                </th>
                <th scope="col" class="px-3 border border-gray-400">
                    Unidade
                </th>
                <th scope="col" class="border border-gray-400">
                    
                </th>
            </tr>
        </thead>
        <tbody class="text-center text-base">
            <tr>
                <th id="index" scope="row" class="px-6 py-3 w-10 font-medium text-gray-900 whitespace-nowrap border border-gray-400">
                    1
                </th>
                <td id="generoProduto" class="px-6 border border-gray-400">
                    Carne
                </td>
                <td id="marcaProduto" class="px-6 border border-gray-400">
                   Ita
                </td>
                <td id="unidadeProduto" class="px-6 border border-gray-400">
                   kg
                </td>
                <td class="px-6  border border-gray-400 w-12">
                    <button class="bg-green-700 text-gray-300 font-extrabold m-auto p-1 rounded-full hover:bg-green-600">&darr;</button>
                </td>
            </tr>
            <tr>
                <td scope="colgroup" colspan="5">
                    <div class="flex flex-row gap-x-4 justify-center p-2">

                        <button class="bg-green-700 p-1 rounded-md text-gray-200 hover:bg-green-600 hover:shadow-lg" >Editar</button>
                        <button class="bg-green-700 p-1 rounded-md text-gray-200 hover:bg-green-600 hover:shadow-lg" >Ocultar</button>
                        <button class="bg-red-800 p-1 rounded-md text-gray-200 hover:bg-red-700 hover:shadow-lg" >Deletar</button>

                    </div>
                </td>
            </tr>
            
        </tbody>
    </table>
</div>
 

     
    </section>

</body>
</html>
